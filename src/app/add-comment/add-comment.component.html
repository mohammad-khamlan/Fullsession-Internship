<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-primary btn-lg" data-toggle="modal" data-target="#exampleModalCenter"
    (click)="addCommentClick()">
    Add Comment
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Adding Comment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #userForm="ngForm" (ngSubmit)="addComment(userForm.value)">
                    <label for="textArea">Please write your comment here</label>
                    <textarea ngModel class="form-control" name="textArea" id="textArea" rows="3"></textarea><br>
                    <button type="submit" class="btn btn-primary formButton">Add Comment</button>
                    <button type="button" class="btn btn-secondary formButton" data-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>
