
    <div id="addForm">
    <form #userForm = "ngForm" (ngSubmit) = "onClickSubmit(userForm.value)">
    <label for="fname">First Name</label>
    <input type="text" ngModel id="fname" name="firstname" placeholder="Your name.." >

    <label for="lname">Last Name</label>
    <input type="text" ngModel id="lname" name="lastname" placeholder="Your last name.." >

    <label for="age">Age</label>
    <input type="text" ngModel id="age" name="age" placeholder="Your age.." >

    <label for="email">email</label>
    <input type="text" ngModel id="email" name="email" placeholder="Your email.." >
 
    <input type="submit" value="Submit">
  </form>

    </div>
