<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scrolling</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="frame" #scrollframe>
  <div *ngFor="let event of events" [ngStyle]="{'border-color': counter == event.index ? 'gray':'white'}" class="event row" [attr.id]=" 'event' + event.index">
        <div class="col-sm">{{event.index}}</div>
        <div class="col-sm">{{event.type}}</div>
        <div class="col-sm">{{event.description}}</div>
  </div>
</div>

<button (click) = "autoScrolling()" id="playButton">Play</button>
</body>
</html>
